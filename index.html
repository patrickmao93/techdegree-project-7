<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Varela" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
</head>

<body>
    <div class="page">
        <header class="header">
            <h1 class="logo"><strong class="logo__strong">Chart</strong>App<span class="trademark">&trade;</span></h1>
            <div class="header__notification">
                <img class="notification-bell" src="media/icons/icon-bell.svg" alt="notification bell">
                <span class="notification-dot"></span>
            </div>

            <div class="header__user">
                <img class="user-thumbnail" src="media/images/member-2.jpg" alt="member thumbnail">
                <span class="user-name">Jon Snow</span>
            </div>
        </header>

        <nav class="sidebar">
            <div class="sidebar__icon sidebar__icon--active">
                <img class="icon" src="media/icons/icon-dashboard.svg" alt="dashboard icon">
            </div>
            <div class="sidebar__icon">
                <img class="icon" src="media/icons/icon-members.svg" alt="members icon">
            </div>
            <div class="sidebar__icon">
                <img class="icon" src="media/icons/icon-visits.svg" alt="visits icon">
            </div>
            <div class="sidebar__icon">
                <img class="icon" src="media/icons/icon-settings.svg" alt="setting icon">
            </div>
        </nav>

        <main class="main" role="main">
            <nav class="main__topbar">
                <a class="tab" href="">Dashboard</a>
                <div class="search">
                    <input id="search" class="search__input" type="text"><i class="fas fa-search search__btn"></i></input>
                    <!-- <button id="searchBtn" class="search__btn"></button> -->
                </div>
            </nav>

            <div class="main__content">
                <div id="message" class="message">
                    <h2><span class="bold">Alert: </span>You know nothing about charts, Jon Snow.</h2>
                    <i id="icnClose" class="fas fa-times icn-close"></i>
                </div>
                <div class="traffic">
                    <h2 class="chart-header">TRAFFIC</h2>
                    <div class="chart-wrapper">
                        <canvas id="chartTraffic"></canvas>
                    </div>
                </div>
                <div class="daily-traffic">
                    <h2 class="chart-header">DAILY TRAFFIC</h2>
                    <div class="chart-wrapper">
                        <canvas id="chartDailyTraffic"></canvas>
                    </div>
                </div>
                <div class="mobile-users">
                    <h2 class="chart-header">MOBILE USERS</h2>
                    <div class="chart-wrapper">
                        <canvas id="chartMobileUsers"></canvas>
                    </div>
                </div>
                <div class="social-stats">
                    <div class="card-social">
                        <div class="social-svg-wrapper">
                            <svg version="1.1" id="twitter_svg" class="svg" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;"
                                xml:space="preserve">
                                <path fill="white" d="M32,3.1c-1.2,0.5-2.4,0.9-3.8,1c1.4-0.8,2.4-2.1,2.9-3.6c-1.3,0.8-2.7,1.3-4.2,1.6C25.8,0.8,24,0,22.2,0
                               c-3.6,0-6.6,2.9-6.6,6.6c0,0.5,0.1,1,0.2,1.5C10.3,7.8,5.5,5.2,2.2,1.2c-0.6,1-0.9,2.1-0.9,3.3c0,2.3,1.2,4.3,2.9,5.5
                               c-1.1,0-2.1-0.3-3-0.8c0,0,0,0.1,0,0.1c0,3.2,2.3,5.8,5.3,6.4c-0.6,0.1-1.1,0.2-1.7,0.2c-0.4,0-0.8,0-1.2-0.1
                               c0.8,2.6,3.3,4.5,6.1,4.6c-2.2,1.8-5.1,2.8-8.2,2.8c-0.5,0-1.1,0-1.6-0.1c2.9,1.9,6.4,3,10.1,3c12.1,0,18.7-10,18.7-18.7
                               c0-0.3,0-0.6,0-0.8C30,5.6,31.1,4.4,32,3.1z" />
                            </svg>
                        </div>
                        <h3 class="card-social__header">Twitter</h3>
                        <span></span>
                    </div>
                </div>
                <div class="new-members">

                </div>
                <div class="recent-activity">

                </div>
                <div class="message-user">

                </div>
                <div class="settings">

                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
