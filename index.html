<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Varela" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="page">
        <header class="header">
            <h1 class="logo"><strong class="logo__strong">Chart</strong>App<span class="trademark">&trade;</span></h1>
            <div class="header__notification">
                <img class="notification-bell" src="media/icons/icon-bell.svg" alt="notification bell">
                <span class="notification-dot"></span>
            </div>
            
            <div class="header__user">
                <img class="user-thumbnail" src="media/images/member-2.jpg" alt="member thumbnail">
                <span class="user-name">Jon Snow</span>
            </div>
        </header>

        <nav class="sidebar">
            <div class="sidebar__icon sidebar__icon--active">
                <img class="icon" src="media/icons/icon-dashboard.svg" alt="dashboard icon">
            </div>
            <div class="sidebar__icon">
                <img class="icon" src="media/icons/icon-members.svg" alt="members icon">
            </div>
            <div class="sidebar__icon">
                <img class="icon" src="media/icons/icon-visits.svg" alt="visits icon">
            </div>
            <div class="sidebar__icon">
                <img class="icon" src="media/icons/icon-settings.svg" alt="setting icon">
            </div>
        </nav>

        <main class="main" role="main">
            <nav class="main__topbar">
                <a class="tab" href="">Dashboard</a>
                <div class="search">
                    <input class="search__input" type="text">
                    <button class="search__btn"><i class="fas fa-search"></i></button>
                </div>
            </nav>


        </main>
    </div>
</body>

</html>
